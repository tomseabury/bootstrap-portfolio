<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="text/javascript" href="assets/java.js">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="container" style="text-align: center; opacity: .9">
			<div class="row">
				<div class="panel panel-default col-md-12" >
					<h1>Its Just Trivial</h1>
				</div>
			</div>
		</div>	
		<div class="container" style="font-size: 34px; opacity: .75">
			<div class="row panel panel-default">
				<div class="panel-heading">
					<div class="col-md-4" style="padding-top: 10px;">
			    		<h4 id="timer" class="panel-title text-left">Time left 1:00</h4>
			    	</div>
			    	<div class="col-md-offset-11">
			    		<button type="button" class="btn btn-info">Start</button>
					</div>
				</div>
				<div class="form-group panel-body" style="text-align: center">
					<div id="questions">
						Click the start button to get the action started
					</div>
					<form id="answers" style="text-align: left">
					</form>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/java.js"></script>
</body>
</html>
